<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui = "http://java.sun.com/jsf/facelets">
<h:head>
	<title>Form</title>
</h:head>
<h:body>
	<ui:composition template="layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h2>Form</h2>
			<h:form>
		<label> First: </label>
		<h:inputText label="First name" id="firstname"
			value="#{user.firstName}" required="true" />
		<h:message for="firstname" style="color: red" />
		<label> Last: </label>
		<h:inputText label="Last name" id="lastname" value="#{user.lastName}"
			required="true" />
		<h:message for="lastname" style="color: red" />
		<p>
			<h:commandButton value="Submit"
				action="#{formController.onSubmit(user)}" />
		</p>
		<p>
			<h:commandButton value="Flash"
				action="#{formController.onFlash(user)}" />
		</p>
	</h:form>
	<h:messages />
		</ui:define>
	</ui:composition>
</h:body>
</html>
