<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Form</title>
	<h:outputStylesheet library = "css" name = "stylesheet.css" /> 
</h:head>
<h:body>
	<ui:composition template="layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h2>Response</h2>

			<h1 class="greeting">Hello #{formController.user.firstName}. 
			Your orders are:</h1>

			<h:dataTable value="#{formController.service.orders}" var="order">
				<h:column>
					<f:facet name="header">Order Number</f:facet>    				
      				#{order.orderNumber}
   				</h:column>

				<h:column>
					<f:facet name="header">Product</f:facet>
     				#{order.productName}
  				</h:column>

				<h:column>
					<f:facet name="header">Price</f:facet>
      				#{order.price}
   				</h:column>

				<h:column>
					<f:facet name="header">Quantity</f:facet>
      				#{order.quantity}
   				</h:column>
			</h:dataTable>
		
			<h:form>
		<label> Order Number: </label>
		<h:inputText label="" id="orderNumber"
			value="#{order.orderNumber}" required="true" />
		<h:message for="orderNumber" style="color: red" />
		
		<label> Product Name: </label>
		<h:inputText label="Product name" id="productName" value="#{order.productName}"
			required="true" />
		<h:message for="productName" style="color: red" />
		
		<label> Price: </label>
		<h:inputText label="Price" id="price"
			value="#{order.price}" required="true" />
		<h:message for="price" style="color: red" />
		
		<label> Quantity: </label>
		<h:inputText label="Quantity" id="quantity" value="#{order.quantity}"
			required="true" />
		<h:message for="quantity" style="color: red" />
		
		<p>
			<h:commandButton value="Send Order"
				action="#{formController.onSendOrder(order)}" />
			</p>
	</h:form>
	<h:form>
		<p>
			<h:commandButton value="Log Out"
				action="#{formController.onLogOff()}" />
		</p>
	</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
